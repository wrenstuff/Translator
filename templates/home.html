<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NeoBabel</title>
    <link rel="stylesheet" href="static\style.css">
</head>
<body>
  <main class="wrapper">
    <section class="card">
        <h1 class="title">NeoBabel</h1>
      <div class="grid">
        <div>
          <label for="source-lang">From</label>
          <div class="lang-row">
            <select id="source-lang" aria-label="source language">
                {% for lang in langs %}
                    <option value="{{lang.code}}">{{ lang.name }}</option>
                {% endfor %}
            </select>
          </div>

          <label for="source-text" style="margin-top:12px">Text to translate</label>
          <textarea id="source-text"></textarea>

          <div class="row" style="margin-top:8px">
              <a href="/record"></a><button id="speak-btn" class="secondary">Record Message</button>
              <button id="translate-btn" class="secondary">Translate</button>
          </div>
        </div>

        <div>
          <label for="target-lang">To</label>
          <select id="target-lang" aria-label="target language">
              {% for lang in langs %}
                <option value="{{lang.code}}">{{ lang.name }}</option>
              {% endfor %}
          </select>

          <label for="target-text" style="margin-top:12px">Translation</label>
          <textarea id="target-text" readonly></textarea>

          <div class="row" style="margin-top:8px">
            <button id="play-tts" class="secondary">Play Again</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</html>
